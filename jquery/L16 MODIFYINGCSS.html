<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<script>
    $("document").ready(function(){
        //IT GIVE FEATURE OF COLORBOX CSS TO FIRAST PARA
          $("#addclass").click(function(){
              $(".container p:first").addClass("colorbox");
          });
           //To remove css
          $("#remove").click(function(){
              $(".container p:first").removeClass("colorbox");
          });

          $("#toggleclass").click(function(){
              $(".container p:first").toggleClass("colorbox");
          });
          //it increase size of content whenever we click by 1px if we want to decrease write"-=1"
          $("#increasesize").click(function(){
              $(".container p:first").css("font-size","+=1px");
          });
    });
</script>
<style>
    .colorbox{
        color: red;
    }
</style>
<body>
    <a href="#" id="addclass">addclass</a>
<a href="#" id="remove">removeclass</a>
<a href="#" id="toggleclass">toggleclass</a>
