<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<style>
    #readydemo{
        font-size: 32px;
    }
</style>
<body>
    <h4> SELECTORS AND FILTERS</h4>
    <!--SELECTORS-->
    <div id="readydemo"></div>
    <h1>I love jquery</h1>
   
     
    <!--FILTERS-->
    <h2>I love you</h2>
    <h2>I love you</h2>
    <h2>I love you</h2>
    <h2>I love you</h2>
  <script>
       //SELECTORS
       //css functions IN JQUERY ITS A MULTIPLE CHAINING FUNCTION MEANS WE CAN INSERT AS MANY CSS FUNCTIONS WE WANT (FADEIN GIVE AFFECTS)
      $(document).ready(function(){
            $('#readydemo').html('<h3>WEBPAGE IS READY</h3>').css('color','green').css('border','2px solid black').fadeIn(5000); //we add html h3 tag in our readydemo div through jquery and apply css to it
            $('h1').css('color','red'); //aplied color to our h1 tag in readydemo

        });
        

        //FILTERS
        //filter is basically if we have 2 3 selectors of same name so we filter them by their number as shown:
        $(document).ready(function(){
           
            //$('h2:FIRST').css('color','BLUE');//IT TARGET ONLY FIRST H2 TAG WE FILTER IT
            //$('h2:LAST').css('color','GREEN');
            $(" h2:even").css("color","blue");

        });
     
    </script>
    </body>
</html>
