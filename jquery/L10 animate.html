<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<script>
    $("document").ready(function(){
   $("#grow").on("click",function(){
       $("#textbox").animate({width:"500px"},1000);

   });
   $("#move").on("click",function(){
       $("#textbox").animate({marginleft:"200px"},1000);

   });
   $("#bigger").on("click",function(){
       $("#textbox").animate({fontsize:"100px",1000);
});
$("#manythings").on("click",function(){ //in manyythings we can apply to much css at one time
       $("#textbox").animate({marginleft:"20px",height:"1000px"},1000);
})
    });
</script>
<style>
    #textbox{
        width: 200px;
        height: 200px;
        background-color:grey;
        color: black;
        position: absolute;
        margin: 20pz;
    }
</style>
<body>
    <a href="" id="grow">grow</a> 
    <a href="" id="move">move</a> 
    <a href="" id="bigger">bigger</a>
    <a href="" id="manythings">Many things</a>

    <div id="textbox">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore inventore suscipit ducimus laboriosam debitis laudantium.</div>

</body>
</html>
