<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<script>
    $("document").ready(function(){
        $("#create").on("click",function(){
            $(".container p:last").html("<p> replaces this text</p>");
        });
    });

    //create variable
    $("document").ready(function(){
        $("#create-variable").on("click",function(){
            var newtext=$(".container p:last");//replacing last para at the place of first para and removing first para
            $(".container p:first").html(newtext);
        });
    });

</script>
<body>
<a href="#" id="create">CREATE</a>
<a href="#" id="create-text">Create Text</a>
<a href="#" id="create-variable">Create variable</a>
<div class="container">
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur, pariatur.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, ipsa!</p>
    <p>i love neha.</p>
</div>
</html>
