<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<script>
    //TO ADD SOMETHING IN YOUR CONTENT
      $("document").ready(function(){
        $("#append").on("click",function(){
            $(".container p:first").append("i just appended");
        });
    });

    //to add something before your content or at start
    $("document").ready(function(){
        $("#pre-append").click(function(){
            $(" p:first").prepend("i just preappended");
        });
    });
</script>
<body>
    <a href="#" id="append">APPEND</a>
<a href="#" id="pre-append">PREAPPEND</a>
<div class="container">
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur, pariatur.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, ipsa!</p>
    <p>i love neha.</p>
</div>
</body>
</html>
